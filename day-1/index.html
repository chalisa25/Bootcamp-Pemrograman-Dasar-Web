 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tag p berfungsi untuk membuat paragraf di html -->
    <p>chacha cakep bgt</p>

    <!-- tag br berfungsi untuk memberikan enter di html -->
    <p>
      halo nama saya <br />
      chacha
    </p>

    <!-- tag h1-h6 berfungsi untuk judul, semakin kecil angka semakin besar ukuran -->
    <h1>Judul h1</h1>
    <h2>Judul h2</h2>
    <h3>judul h3</h3>
    <h4>judul h4</h4>
    <h5>judul h5</h5>
    <h6>judul h6</h6>

    <!-- membuat teks menjadi tebal  -->
    <strong>Teks tebal </strong>
    <br />
    <!-- membuat teks menjadi miring -->
    <em>teks miring</em>
    <br />
    <!-- membuat teks ada garis bawah -->
    <u>teks garis bawah</u>
    <!-- memberikan style dalam beberapa kalimat -->
    <h1>Contoh teks <span style="color: greenyellow">span</span></h1>

    <h1>aliL org sibuk</h1>
    <!-- menentukan list tidak berurut di html -->
    <ul>
      <!-- menentukan tipe penanda menggunakan list style type -->
      <li style="list-style-type: circle">mie</li>
      <li style="list-style-type: armenian">ayam goreng</li>
    </ul>
    <!-- menentukan list berurut di html -->
    <ol>
      <!-- menentukan tipe penanda menggunakanlist style type -->
      <li style="list-style-type: upper-alpha">mie</li>
      <li style="list-style-type: lower-alpha">ayam goreng</li>
      <li>durian</li>
    </ol>
    <!-- img untuk memasukkan image, 
        src untuk menentukan lokasi gambar. 
        alt untuk alternatif text, 
        width untuk menentukkan ukuran -->
    <img
      src="assets/images/5a833482-76cb-4040-a947-ba7821a35cb4.jpg"
      alt="gambar"
      width="500"
    />
    <!-- src untuk memasukkan video, 
        src menentukan lokasi, 
        control true agar bisa kita play dan pause, 
        autoplay agar video bisa langsung dimulai ketika load  -->
    <video
      src="assets/video/2022-12-05 07-21-17.mkv"
      controls="true"
      autoplay="true"
    ></video>
    <!-- audio untuk musik di html, 
        src untuk menentukan lokasinya, 
        control true agar video bisa kita play dan pause -->
    <audio
      src="assets/audio/NewJeans (뉴진스) 'Super Shy' Official MV.mp3"
      controls="true"
    ></audio>
    <!-- untuk menampilkan web lain atau maps di web kita -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202405.6536494138!2d126.80932956868253!3d37.56476155145908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2012d5c39cf%3A0x7e11eca1405bf29b!2sSeoul%2C%20Korea%20Selatan!5e0!3m2!1sid!2sid!4v1690894079183!5m2!1sid!2sid"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe width="930" height="523" src="https://www.youtube.com/embed/8xATEMa_Hw4" title="one day with my friend(s) — bakaran di rumah cc asik bgt" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
  </body>
</html>
